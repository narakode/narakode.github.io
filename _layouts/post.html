---
layout: app
---

<article>
	<div class="card mb-4">
		<img src="{{ site.baseurl }}/assets/img/{{ page.cover }}" class="card-image">
		<div class="card-body">
			<h1 class="title">{{ page.title }}</h1>
			
			<hr>
			
			<div class="detail">
				<span>Ibrahim Al Anshor</span>
				<span class="divider">|</span>
				<time>{{ page.date | timeago }}</time>
				<span class="divider">|</span>
				<a href="{{ site.baseurl }}/category/{{ page.categories }}" class="a">{{ page.categories }}</a>
			</div>
			
			<hr>

			<div class="content mb-10">
				{{ page.content }}
			</div>
		</div>
	</div>

  <div class="card">
    <div class="card-body nav-post">
    	{% if page.previous.url %}
	      <a href="{{ page.previous.url }}" class="a">&laquo; {{ page.previous.title }}</a>
	    {% endif %}
    	{% if page.next.url %}
      	<a href="{{ page.next.url }}" class="a">{{ page.next.title }} &raquo;</a>
	    {% endif %}
    </div>
  </div>
</article>
